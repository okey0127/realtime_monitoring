<!DOCTYPE html>

    <title> Video monitoring system test</title>

	<body>
	<button onclick="log_path()">Data log</button> <font size="1em"> 지난 알림 및 데이터를 확인할 수 있습니다. </font>
	<script>
		function log_path(){
			var date = new Date()
			var yyyy = String(date.getFullYear());
			var mon = date.getMonth()+1
			if(mon < 10)
				mon = "0" + mon;
			var mm = String(mon);
			var day = date.getDate();
			if(day < 10)
				day = "0" + day;
			var dd = String(day);
			var file_name = '../log/'+yyyy+'-'+mm+'-'+dd+'server.log';
			
			location.href = file_name;
			}

	</script>
	<div style="background-color:lightgrey; text-align:center">
		<h2>Video Monitoring System Test</h2>
	</div>
